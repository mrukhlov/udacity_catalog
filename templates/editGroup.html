{% extends 'base.html' %}
{% include 'parts/header.html' %}

{% block title %}
	<title>Edit Recipe Group</title>
{% endblock %}

{% block content %}
    <h3>{{ group.name }}</h3>
    <form action="{{ url_for('editGroup', group_id = group.id) }}" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ group.name }}">
        <button type="submit" class="btn btn-default" id="submit" type="submit">Submit</button>
    </form>
    <a href="/">Back</a>
{% endblock %}
